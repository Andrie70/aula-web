<body>
    <h1>Cadastro de Filme</h1>


    <form action="" method="post">
        

    <!--Espaco para titulo do filme-->
    <label for="titulo">Titulo</label>
    <input type="text" name="titulo" id="titulo">

    <div>


        

    <div>
        <label for="genero">Genero</label>
        <select name="genero" id="genero">
            <option value="acao">Acao</option>
            <option value="comedia">Comedia</option>
            <option value="ficcao">Ficcao</option>
            <option value="terror">Terror</option>
            <option value="suspense">Suspense</option>
        </select>
    </div>

    <div><!--Espaco para Escolher o ano de lancamento-->

        <label for="ano">Ano de Lancamento</label>
        <input type="number" name="ano" id="Ano" min="1900" max="2100" step="1" value="2023">

        <div>
            <label for="sinopse">Sinopse</label>
            <textarea name="sinopse" id="Sinopse" cols="30" rows="5"></textarea>



        </div>

        <div>

            <button type="submit">Cadastrar</button>
            <button type="reset">Limpar</button>



        </div>
        



    </div>

    </div>
